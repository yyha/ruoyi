<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('村维修列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>联系电话：</p>
                            <input type="text" name="contactMobile"/>
                        </li>
                        <li>
                            <p>家庭住址：</p>
                            <input type="text" name="address"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:maintain:add">
                <i class="fa fa-plus"></i> 添加
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system::edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:maintain:remove')}]];
    var prefix = ctx + "village/maintain";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "村维修",
            columns: [{
                checkbox: true
            },
                {
                    field: 'contactMobile',
                    title: '联系电话'
                },
                {
                    field: 'address',
                    title: '家庭住址'
                },
                {
                    field: 'description',
                    title: '问题描述'
                },
                {
                    field: 'status',
                    title: '维修状态',
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "处理中";
                        } else if (value == 2) {
                            return "维修中";
                        } else if (value == 3) {
                            return "维修完成";
                        } else if (value == 4) {
                            return "已取消";
                        }
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
